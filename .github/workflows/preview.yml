name: Preview Deployment

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write

jobs:
  preview:
    name: Build and Deploy Preview
    runs-on: ubuntu-latest
    environment:
      name: github-pages-preview
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm ci

      - name: Run linting
        run: npm run lint
        continue-on-error: true

      - name: Run Prettier check
        run: npm run format:check || true

      - name: Build for preview
        run: npm run build
        env:
          BASE_PATH: '/${{ github.event.repository.name }}'

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build

      - name: Comment PR
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.issue.number;
            const repoName = context.repo.repo;
            const owner = context.repo.owner;
            const previewUrl = `https://${owner}.github.io/${repoName}/`;

            github.rest.issues.createComment({
              issue_number: prNumber,
              owner: owner,
              repo: repoName,
              body: `## ðŸš€ Preview Deployment\n\nPreview will be available at: ${previewUrl}\n\n_Note: This uses the main GitHub Pages deployment. For PR-specific previews, consider using a service like Netlify or Vercel._`
            });
